<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Control panel</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="control-panel">
			<header>
				<h1>Control panel</h1>
			</header>
			<!-- <form>
				<input type="text" id="text">
				<input type="number" id="number">
			</form> -->
			<button id="start">Start</button>
			<button id="pause" disabled="disabled">Pause</button>
			<button id="clear" disabled="disabled">Clear</button>
			<section class="main"></section>
			<footer></footer>
		</div>
		<script>
			var start = document.querySelector('#start');
			var pause = document.querySelector('#pause');
			var clear = document.querySelector('#clear');
			// var button = document.querySelector('#button');
			// var text = document.querySelector('#text');
			var ipc = require('ipc');

			var send = function (event) {
				console.log(event);
				ipc.send('asynchronous-message', {text: text.value, number: number.value});
			};
			// text.addEventListener('keyup', send);
			// number.addEventListener('keyup', send);
			// number.addEventListener('change', send);

			start.addEventListener('click', function () {
				start.setAttribute('disabled', 'disabled');
				pause.removeAttribute('disabled');
				clear.removeAttribute('disabled');
				ipc.send('timer', {start: true});
			});
			pause.addEventListener('click', function () {
				start.removeAttribute('disabled');
				pause.setAttribute('disabled', 'disabled');
				ipc.send('timer', {pause: true});
			});
			clear.addEventListener('click', function () {
				start.removeAttribute('disabled');
				pause.setAttribute('disabled', 'disabled');
				clear.setAttribute('disabled', 'disabled');
				ipc.send('timer', {clear: true});
			});
		</script>
	</body>
</html>
